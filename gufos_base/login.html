<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login - Gufos</title>
        <link rel="stylesheet" href="./css/estilo.css">
    </head>
    <body>
        <header>
            <div class="container">
                <img src="./img/icon-login.png" alt="Logo do Gufos">
                <nav>
                    <ul>
                        <li><a href="home.html" title="Gufos Home">Home</a></li>
                        <li><a href="eventos.html" title="Gufos Eventos">Eventos</a></li>
                        <li><a href="categorias.html" title="Gufos Categorias">Categorias</a></li>

                        <li><a href="login.html" title="Gufos Login">Sair</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="containerLogin">
                <div class="esquerdo">
                    
                </div> 
                <div class="direito">
                    <div class="card">
                        <h3>Login</h3>
                        <form method="POST" id="form_cadastro">
                            <label for="">Usuario</label>
                            <input type="text" placeholder="Digite o Usuário..." aria-label="Digitar o Usuário" name="usuario" required>
                            <label for="">Senha</label>
                            <input type="password" placeholder="Digite a Senha..." aria-label="Digitar a senha" name="senha" required>
                            <button type="submit">Salvar</button>                        
                        </form> 
                    </div>
                </div>               
            </div>
        </main>
        <footer>
            <p>Escola SENAI de Informática ©2019</p>
        </footer>
    </body>
